<div class="parallax">

<div class="container mt-3 padding" align="center" >
    <h1 class="mytext">Forgot Password</h1>
    <div class="col-6 col-offset-3" >
  <div class="panel panel-default">
  <br>
    <div class="panel-body">
        <form (submit)="onforgotpasswordSubmit()" >
  
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>      
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  
    </div>
  </div>
  </div>
  </div>    
</div>
