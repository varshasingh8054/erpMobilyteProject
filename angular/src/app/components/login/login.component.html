
<div class="parallax">
    <div class="container mt-3 padding mytext" align="center" >
       
      <div class="col-6  padding" >
          <h2 class="page-header">Login</h2>
    
          <form (submit)="onLoginSubmit()">
            <div class="form-group">
      
                <div class="col-6 " >
                  <label>Email</label>
                  <input type="text" class="form-control" [(ngModel)]="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-6 " >
                  <label>Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password">
              </div>
            </div>
            <a  [routerLink]="['/forgotpassword']">Forgot Password?</a>  <br><br>
         <p>Create a New Account ! 
           <a  [routerLink]="['/register']">Register Here</a><br><br>
         </p>            
           <input type="submit" class="btn btn-primary" value="Login">
          </form>
          
      </div>
    </div>
</div>
