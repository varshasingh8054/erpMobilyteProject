


<div class="container mt-3 padding" align="center" >

  
  <form class="form-horizontal" (submit)="updateTask()">
      <div *ngIf="task">
          <h2>Edit Task - {{task[0].taskName | uppercase}}</h2>
          <div class="col-6 col-offset-3" >
            <br>
           <!-- <h2>{{task[0].taskName | uppercase}} Details</h2> -->
          <!-- <div><span>id: </span>{{task[0].taskId}}</div> -->
          <div class="panel panel-default">
          <div class="panel-body">
     
  <div class="form-group">
    <label for="taskId" class="col-sm-2 control-label">taskId </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task[0].taskId"  name="taskId" >
    </div>
  </div>

  <div class="form-group">
    <label for="taskName" class="col-sm-2 control-label">taskName </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task[0].taskName" name="taskName">
    </div>
  </div>
  <div class="form-group">
    <label for="taskDesc" class="col-sm-2 control-label">taskDesc </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task[0].taskDesc" name="taskDesc" >
    </div>
  </div>
  
  <div class="form-group">
    <label for="taskHandler" class="col-sm-2 control-label">taskHandler </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task[0].taskHandler" name="taskHandler" >
    </div>
  </div>
  
  <div class="form-group">
    <label for="taskClientName" class="col-sm-2 control-label">taskClientName </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="task[0].taskClientName" name="taskClientName" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-primary" value="Submit">
        <a class="btn btn-dark"  		routerLink="/showtask">Go Back</a> 
    </div>
   
  </div>
  </div>

</div>
</div>
</div>
</form>

  


</div>
